<!DOCTYPE html>
<html>
<head>
    <title>Редактировать новость</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Редактировать новость</h1>
        <form method="POST" action="{{ url_for('edit_news', id=news_item.id) }}">
            <div class="form-group">
                <label for="title">Заголовок:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ news_item.title }}" required>
            </div>
            <div class="form-group">
        	<label for="image">Изображение:</label>
        	<input type="file" class="form-control-file" id="image" name="image">
        	{% if news_item.image %}
            	    <img src="" alt="Изображение новости" style="max-width: 200px;">
        	{% endif %}
    	    </div>
            <div class="form-group">
                <label for="content">Текст новости:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ news_item.content }}</textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_published" name="is_published" {% if news_item.is_published %}checked{% endif %}>
                <label class="form-check-label" for="is_published">Опубликовать</label>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <a href="{{ url_for('admin_panel') }}">Назад в админ-панель</a>
    </div>
</body>
</html>
